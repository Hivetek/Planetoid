<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Planetoid</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="grahamscan.js"></script>
        <script src="files.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="top">
                <div class="left half">
                    <h1>IMG2HULL</h1>
                    <input type="file" id="file" name="file"/>
                </div>
                <div class="right half">
                    <form>
                        <h3>Simplify meshes:</h3>
                        <p>Min. angle:</p>
                        <input id="angle_input" name="min_angle" type="range" min="0" max="25" value="5" step="1">
                    </form>
                </div>
            </div>
            <div id="middle">
                <div id="stats">
                    <p id="vertcount">Vertices: 0</p>
                    <p id="hullcount">Hulls: 0</p>
                </div>
                <canvas id="canvas">
                    Your browser does not support canvas. 
                </canvas>
            </div>
        </div>
        <div id="bottom">

        </div>
    </body>
</html>
